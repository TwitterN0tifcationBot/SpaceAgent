<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelperAI - Agent Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        section { padding: 20px; }
        .section { margin-bottom: 20px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <header>
        <h1>CodeHelperAI - Agent Details</h1>
    </header>
    <section>
        <div class="section">
            <h2>Features</h2>
            <ul id="features-list"></ul>
        </div>
        <div class="section">
            <h2>Premium Options</h2>
            <p>Unlock advanced features and the latest AI models with our premium subscription.</p>
        </div>
        <div class="section">
            <h2>Supported Coding Languages</h2>
            <ul id="languages-list"></ul>
        </div>
        <div class="section">
            <h2>AI Models</h2>
            <ul>
                <li>Normal Version: GPT-4-mini</li>
                <li>Premium Version: The Recent</li>
            </ul>
        </div>
    </section>
    <script>
        // JSONC Configuration
        const config = {
            "features": ["Code Generation", "Debugging Help", "Explanations"],
            "languages_supported": ["Python", "JavaScript", "Java", "C++"]
        };

        // Populate Features
        const featuresList = document.getElementById('features-list');
        config.features.forEach(feature => {
            const li = document.createElement('li');
            li.textContent = feature;
            featuresList.appendChild(li);
        });

        // Populate Supported Languages
        const languagesList = document.getElementById('languages-list');
        config.languages_supported.forEach(language => {
            const li = document.createElement('li');
            li.textContent = language;
            languagesList.appendChild(li);
        });
    </script>
</body>
</html>
